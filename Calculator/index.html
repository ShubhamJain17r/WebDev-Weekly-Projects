<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="frame">
        <div class="screen" id = "equation"></div>
        <div class="screen" id = "result"></div>

        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">.</div>
        <div class="num">0</div>
        <div class="num">x10^</div>

        <div class = "remove" id="del">del</div>
        <div class = "remove" id="clear">C</div>

        <div class="operation">*</div>
        <div class="operation">/</div>
        <div class="operation">+</div>
        <div class="operation">-</div>

        <div class="p-eq" id = "parenthesis">()</div>
        <div class="p-eq" id = equal>=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
