<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-frame">
        <div class="equation">Equation</div>
        <div class="answer">Answer</div>
        <div class="input">
            <button class = "num">7</button>
            <button class = "num">8</button>
            <button class = "num">9</button>
            <button class = "del" id = "backspace">del</button>
            <button class = "del" id = "clear">C</button>
            <button class = "num">4</button>
            <button class = "num">5</button>
            <button class = "num">6</button>
            <button class = "operand" id = "multiply">*</button>
            <button class = "operand" id = "divide">/</button>
            <button class = "num">1</button>
            <button class = "num">2</button>
            <button class = "num">3</button>
            <button class = "operand" id = "add">+</button>
            <button class = "operand" id = "subtract">-</button>
            <button class = "num" id = "decimal">.</button>
            <button class = "num">0</button>
            <button class = "num" id = "tens-power">*10<sup>x</sup></sup></button>
            <button class = "misc" id = "parenthesis">()</button>
            <button class = "misc" id = "equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
