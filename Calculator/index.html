<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-frame">
       <textarea id="equation" rows="1" placeholder="Equation"></textarea>
        <input type="text" id = "answer" placeholder = "Answer">
        <div class="input">
            <button value = "7" class = "num">7</button>
            <button value = "8" class = "num">8</button>
            <button value = "9" class = "num">9</button>
            <button value = "b" class = "del" id = "backspace">del</button>
            <button value = "C" class = "del" id = "clear">C</button>
            <button value = "4" class = "num">4</button>
            <button value = "5" class = "num">5</button>
            <button value = "6" class = "num">6</button>
            <button value = "*" class = "operand" id = "multiply">*</button>
            <button value = "/" class = "operand" id = "divide">/</button>
            <button value = "1" class = "num">1</button>
            <button value = "2" class = "num">2</button>
            <button value = "3" class = "num">3</button>
            <button value = "+" class = "operand" id = "add">+</button>
            <button value = "-" class = "operand" id = "subtract">-</button>
            <button value = "." class = "num" id = "decimal">.</button>
            <button value = "0" class = "num">0</button>
            <button value = "(" class = "misc" id = "parenthesis">(</button>
            <button value = ")" class = "misc" id = "parenthesis">)</button>
            <button value = "=" class = "misc" id = "equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
